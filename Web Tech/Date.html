<!DOCTYPE html>
<html>

<head>
    <script>
        var t;
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('txt').innerHTML = h + ":" + m + ":" + s;
            t = setTimeout(startTime, 500);
        }
        function checkTime(i) {
            if (i < 10) { i = "0" + i };
            return i;
        }
        function removeTime() {
            clearTimeout(t);
            document.getElementById('txt').innerHTML = '';
        }
    </script>
</head>

<body>
    <button onclick="startTime()">Click Here To Display Time</button>
    <div id="txt"></div><br />
    <button onclick="removeTime()">Click Here To Clear Time</button>
</body>

</html>
