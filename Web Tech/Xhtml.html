Simple Form Made Using MetaTags and XHTML
<!DOCTYPE html>
<html>

<head>
    <title>Hello XHTML</title>
    <meta charset="UTF-8">
    <meta name="description" content=”Use of XHTML,Metatags">
    <meta name="keywords" content="HTML,CSS,XHTML,METATAGS">
    <meta name="author" content="Chintan Rajput">
    <meta name="My page" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <br />
    <br />
    <br />
    <form>
        <fieldset>
            <legend align="center">About You</legend>
            <table align="center">
                <tr>
                    <th>Name:</th>
                    <td><input type="text" name="name" required="required" /></td>
                </tr>
                <tr>
                    <th>ID No:</th>
                    <td><input type="text" name="name" required="required" /></td>
                </tr>
                <tr>
                    <th>Areas of Exp.:</th>
                    <td><textarea rows="3" cols="20" name="address" required="required" /></textarea></td>
                </tr>
                <tr>
                    <th>DOB:</th>
                    <td><input type="date" name="dob" required="required" /></td>
                </tr>
                <tr>
                    <th>Email Address:</th>
                    <td><input type="email" name="email" required="required" /></td>
                </tr>
                <tr>
                    <th>Mobile No:</th>
                    <td><input type="number" name="contact" required="required" /></td>
                </tr>
                <tr>
                    <th>Gender:</th>
                    <td><input type="radio" name="gender">Male<input type="radio" name="gender" />Female</td>
                </tr>
                <tr>
                    <th>Hobbies:</th>
                    <td><input type="checkbox" name="hobby">Traveling<input type="checkbox" name="hobby">Fitness<input
                            type="checkbox" name="hobby" />Arts & Culture</td>
                </tr>
                <tr>
                    <th>City:</th>
                    <td>
                        <select required="required">
                            <option>Choose City</option>
                            <option>VV Nagar</option>
                            <option>Vadodara</option>
                            <option>Surat</option>
                            <option>Anand</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td><button type="reset">Clear</button>
                        <button type=”submit”>Submit</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
